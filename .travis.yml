language: python
dist: xenial

#cache:
#  - directories:
#    - $HOME/miniconda

python:
  - "3.7"

install:
  # Install Anaconda
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O /tmp/miniconda.sh
  - bash /tmp/miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda

  # install dependencies
  - source $HOME/miniconda/etc/profile.d/conda.sh
  - conda create -q -n drop -c conda-forge -c bioconda drop
  - conda activate drop

  # install drop
  - pip uninstall wbuild -y
  - pip install -r requirements_test.txt
  - pip install -e . -vv

script: 
  - conda list 
  - java -version
  - gatk --help
  - samtools --version
  - bcftools --version
  - drop --version
  - wbuild --version
  - python --version

  - pytest -vv -s
